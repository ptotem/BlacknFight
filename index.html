<html>
    <head>
        <title>BlackAndFight</title>
    </head>
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
    <script type="text/javascript" src="assets/js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="assets/js/index.js"></script>
    <body>
        <div class="container">
            <div class="wrapper">
                <div class="block" id="logo">

                </div>

                <div class="block" id="menu">
                    <div id="heading">
                        <h2>Black And Fight</h2>
                    </div>
                    <div id="start_game">
                        <h1>Start</h1>
                    </div>

                    <div id="tutorial">
                        <h3>Tutorial</h3>
                    </div>
                    <div id="reset_bot">
                        <h4>Reset Bot</h4>
                    </div>
                    <div id="menu_logo">

                    </div>
                </div>

                <div class="block" id="attack_mode">

                </div>
                <div class="block" id="defend_mode">
                    <div id="defend_mode_header">
                        <h2 style="text-transform: uppercase"> <span style="color: black">Black</span> And <span style="color: white">Fight</span> </h2>
                    </div>
                    <div id="playing_area">
                        <div id="top_left_block" class="playing_box"></div>
                        <div id="top_right_block" class="playing_box"></div>
                        <div id="bottom_left_block" class="playing_box"></div>
                        <div id="bottom_right_block" class="playing_box"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
