<html>
    <head>
        <title>BlackAndFight</title>
    </head>
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
    <script type="text/javascript" src="assets/js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="assets/js/index.js"></script>
    <body>
        <div class="container">
            <div class="wrapper">
                <div class="block" id="logo">

                </div>

                <div class="block" id="menu">
                    <div id="heading">
                        <h2>Black And Fight</h2>
                    </div>
                    <div id="start_game">
                        <h1>Start</h1>
                    </div>

                    <div id="tutorial">
                        <h3>Tutorial</h3>
                    </div>
                    <div id="reset_bot">
                        <h4>Reset Bot</h4>
                    </div>
                    <div id="menu_logo">

                    </div>
                </div>

                <div style="margin-left: 30%;">
                <p><span style="font-size: 35px;font-family: arial;">BLACK</span><span style="color:grey;font-size: 32px;">and</span><span style="font-size: 35px;font-family: arial;color:white;">FIGHT</span></p>
                </div>

                <div style="height:100px;width:150px;background-color: black;float: left;margin-left: 15%;">
                    <div style="text-align: center;font-size: 25px;color:white;margin-top: 15px;">ATTACK</div>
                    <div style="text-align: center;font-size: 20px;color:white">MODE</div>
                </div>
                <div style="height:100px;width:400px;background-color: white;float:left;">
                    <p style="padding: 5px;font-family: arial;font-size: 14px;">CLICK A SQUARE TO HIT. THE BOT WILL TRY AND GUESS THE SQUARE TO BLOCK IT.

                        IF IT FAILS, IT TAKES DAMAGE. IF IT SUCCEEDS, THE TURN TO ATTACK PASSES TO THE BOT. </p>
                </div>


                <div class="block" id="attack_mode">


                </div>
                <div class="block" id="defend_mode">

                </div>
            </div>
        </div>
    </body>
</html>
